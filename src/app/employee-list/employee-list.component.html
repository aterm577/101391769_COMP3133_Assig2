<body>
<div class="container">
  <div class = "action-buttons">
    <button (click)="logout()" class="logout-button">Logout</button>
  </div>
    <h2 class = "title">Employees List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee._id }}</td>
          <td>{{ employee.first_name }}</td>
          <td>{{ employee.last_name }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <button (click)="viewEmployee(employee._id)">View</button>
            <button (click)="updateEmployee(employee._id)">Update</button>
            <button (click)="deleteEmployee(employee._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="action-buttons">
      <button (click)="redirectToAddEmployee()" class="add-button">Add Employee</button>
    </div>

  </div>
</body>
